<head>
  <style> body { margin: 0 } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <script src="//unpkg.com/d3-force-constant"></script>
</head>

<body>
<script>
  let xyAngle = 0, zAngle = 0;
  const f = d3.forceConstant()
    .strength(0.3)
    .direction(xyAngle)
    .zAngle(zAngle);

  ForceGraph3D()
    .graphData({ nodes: [...Array(100).keys()].map(() => ({})), links: [] })
    .d3AlphaDecay(0)
    .d3VelocityDecay(0)
    // Deactivate existing forces
    .d3Force('center', null)
    .d3Force('charge', null)

    .d3Force('constant', d3.forceConstant())
    (document.body);

  // Spin it
  setInterval(() => {
    f.direction(xyAngle+=10)
      .zAngle(zAngle += 1);
  }, 50);
</script>
</body>
