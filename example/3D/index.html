<head>
  <style> body { margin: 0 } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <script src="//unpkg.com/d3-force-constant"></script>
  <!--<script src="../../dist/d3-force-constant.js"></script>-->
</head>

<body>
<script>
  const f = d3.forceConstant()
    .strength(0);

  ForceGraph3D()
    .graphData({ nodes: [{}], links: [] })
    .cooldownTime(Infinity)
    .d3AlphaDecay(0)
    .d3VelocityDecay(0)
    .d3Force('center', null)
    .d3Force('charge', null)
    .d3Force('constant', f)
    (document.body);

  // Random wind blowing
  setInterval(() => {
    f
      .strength(Math.random() * 0.03)
      .direction(Math.random() * 360)
      .zAngle(Math.random() * 360);
  }, 200);
</script>
</body>
